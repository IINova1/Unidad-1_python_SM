<!DOCTYPE html>
<html>
<head>
    <title>Panel de Dispositivos</title>
</head>
<body>
    <h1>Panel de Dispositivos</h1>
    <p>Consumo m√°ximo permitido: {{ consumo_maximo }}W</p>
    <ul>
        {% for d in dispositivos %}
            <li>
                {{ d.nombre }} - Consumo: {{ d.consumo }}W
                {% if d.consumo > consumo_maximo %}
                    <strong style="color: red;">(Exeso)</strong>
                {% endif %}
            </li>
        {% empty %}
            <li>No hay dispositivos registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>

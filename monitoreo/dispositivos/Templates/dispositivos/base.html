<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Dispositivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        main { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        footer { text-align: center; margin-top: 20px; color: #777; }
    </style>
</head>
<body>
    <header>
        <h1>Monitoreo de Dispositivos</h1>
        <nav>
            <a href="{% url 'dispositivos:inicio' %}">Inicio</a>
            <a href="{% url 'dispositivos:panel' %}">Panel</a>
            <a href="{% url 'dispositivos:crear' %}">Agregar Dispositivo</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>
